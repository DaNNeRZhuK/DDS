<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% if form.instance.pk %}Изменить{% else %}Добавить{% endif %} тип</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h3 class="mb-4">{% if form.instance.pk %}Изменить{% else %}Добавить{% endif %} тип операции</h3>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Сохранить</button>
        <a href="{% url 'directory_panel' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
</body>
</html>
