<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Удаление транзакции</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h3 class="mb-4">Удалить транзакцию</h3>
    <p>Вы уверены, что хотите удалить транзакцию от <strong>{{ object.date|date:"d.m.Y" }}</strong> на сумму <strong>{{ object.amount }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'transaction_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
</body>
</html>
